<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/color/48/youtube-play.png" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white flex flex-col items-center justify-center px-4">

  <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 max-w-2xl w-full text-center space-y-6 border border-gray-600">
    <h1 class="text-3xl font-bold text-teal-400 flex items-center justify-center space-x-2">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="logo" class="w-8 h-8">
      <span>Smart Video Downloader</span>
    </h1>

    <input
      type="text"
      id="videoUrl"
      placeholder="Paste video URL here"
      class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-teal-500"
    />

    <button
      onclick="fetchDownloadOptions()"
      class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
    >
      🎯 Fetch Download Options
    </button>

    <div id="options" class="hidden space-y-4 text-left">
      <div>
        <label class="block mb-1 font-medium">🎥 Video Quality:</label>
        <select id="videoQuality" class="w-full px-4 py-2 rounded-md text-black"></select>
      </div>

      <div>
        <label class="block mb-1 font-medium">🎵 Audio Quality:</label>
        <select id="audioQuality" class="w-full px-4 py-2 rounded-md text-black"></select>
      </div>

      <div>
        <label class="block mb-1 font-medium">📁 File Name (.mp4):</label>
        <input
          id="fileName"
          type="text"
          placeholder="example.mp4"
          class="w-full px-4 py-2 rounded-md text-black"
        />
      </div>

      <button
        onclick="startDownload()"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        ⬇️ Start Download
      </button>
    </div>
  </div>

  <footer class="mt-8 text-sm text-gray-400">
    Made with ❤️ using Python + JS | Hosted on GitHub + Render
  </footer>

  <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste video URL here..." />
    <button onclick="fetchDownloadOptions()">Download</button>

    <div id="options" class="hidden">
      <label>Video Quality:
        <select id="videoQuality"></select>
      </label>
      <label>Audio Quality:
        <select id="audioQuality"></select>
      </label>
      <label>Filename:
        <input type="text" id="fileName" value="MyVideo" />
      </label>
      <button onclick="startDownload()">Start Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
